<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <div class="game-view">
        <header>
          <h1>Tic Tac Toe</h1>
          <button class="btn btn-success sign-out-btn">Sign Out</button>
        </header>
        <div class="content">
          <aside>
            <h2>Game Info</h2>
          </aside>
          <div class="board-div">
            <section class="board-background">
              <div id="0" class="board-square">
              </div>
              <div id="1" class="board-square">
              </div>
              <div id="2" class="board-square">
              </div>
              <div id="3" class="board-square">
              </div>
              <div id="4" class="board-square">
              </div>
              <div id="5" class="board-square">
              </div>
              <div id="6" class="board-square">
              </div>
              <div id="7" class="board-square">
              </div>
              <div id="8" class="board-square">
              </div>
            </section>
          </div>
        </div>
      </div>

    </body>
</html>
